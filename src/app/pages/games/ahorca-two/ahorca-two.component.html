    <div class="output-container">

        <div class="key-word">
            <span *ngFor="let letter of currentWord.splittedWord">

            <div style="display: flex;">

        <div class="">

        <div class="key" *ngFor="let key of keyboard" (click)="handleSelectKey(key)">

    </div>

</div>
