<div class="login-container">


    <img src="../../../assets/icon-full.svg" alt="">
    <div class="login ">

        <h3>Inicia sesión</h3>

        <label for="userName">Correo electrónico</label>
        <input type="text" name="userName" formGroup pInputText [(ngModel)]="userName" />

        <label for="userName">Contraseña</label>
        <input type="password" name="password" pInputText [(ngModel)]="password" />

        <button>Ingresar</button>
    </div>

</div>
